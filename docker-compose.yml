version: '3.8'

networks:
  backend:
  frontend:

services:
  db:
    image: mariadb:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: flask
      MYSQL_PASSWORD: flaskpass
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: ./web
    container_name: web
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  attacker:
    build: ./attacker
    container_name: attacker
    volumes:
      - ./attacker/output:/attacker/output
    depends_on:
      - web
    networks:
      - frontend
